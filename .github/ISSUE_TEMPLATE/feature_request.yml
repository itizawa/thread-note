name: 機能要望
description: 新機能の提案
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        新機能の提案ありがとうございます。以下の情報を記入してください。
  
  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: この機能要望が解決する課題について説明してください
      placeholder: 〜という問題があり、〜することができない
    validations:
      required: true
  
  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能や解決策を希望しますか？
      placeholder: 〜という機能があれば、〜ができるようになる
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した他の解決策があれば記載してください
    validations:
      required: false
  
  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、この要望について追加情報があれば記載してください
    validations:
      required: false